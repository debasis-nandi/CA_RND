<section class="container_fluid  padding0">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 ">
                <h1 class="size18">View Preferences </h1>
                <div class="col-md-12 padding0 ">
                    <ol class="breadcrumb">
                        <li>
                            <a routerLink="/dashboard">Home</a>
                        </li>
                        <li class="active">View Preferences </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
                <div class="catool_widget " id="form_section">
                    <div class="col-md-12 col-sm-12 col-xs-12 marginT20">
                        <my-datatable id="tblPreference" [table]="tableConfig.table" [columns]="tableConfig.columns" [rows]="tableConfig.rows" [tableName]="tableName"
                            [preferenceOption]="preferenceOption" [caltypeOption]="caltypeOption" [indextypeOption]="indextypeOption" [whttypeOption]="whttypeOption"
                            (valueChange)='onAction($event)'>
                        </my-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="gap20"></div>
<div class="gap20"></div>
<div id="Share_content" class="modal fade">
    <div class="modal-dialog modal_share">
        <div class="modal-content">
            <div class="modal-header">
                <span class="bold size18">Share Preference</span>
                <button type="type" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="fa fa-times-circle"></i>
                </button>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 marginT20 marginB10">
                <div class="col-md-12 col-sm-12 col-xs-12 padding0 ">
                    <select name="Preference" class="form-control">
                        <option value="Preference1">Preference 1</option>
                        <option value="Preference2">Preference 2</option>
                        <option value="Preference3">Preference 3</option>
                        <option value="Preference4">Preference 4</option>
                        <option value="Preference5">Preference 5</option>
                        <option value="Preference6">Preference 6</option>
                        <option value="Preference7">Preference 7</option>
                    </select>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12  padding0 marginT20">
                    <input type="text" class="form-control" placeholder="Username@email.com " required="">
                </div>


            </div>
            <div class="clearfix"></div>
            <div class="col-md-12 col-sm-12 col-xs-12 marginT10 marginB20 text-center">

                <button class="btn CA_Tool_Small_Btn" type="submit">Share</button>
            </div>


            <div class="clearfix"></div>
        </div>
    </div>
</div>
<a id="back-to-top" href="javascript:void(0)" class="btn btn-primary btn-lg back-to-top btnTop  hidden-xs" role="button"
    title="Go to top" data-toggle="tooltip" data-placement="left">
    <span class="glyphicon glyphicon-menu-up"></span>
</a>
<my-spinner [loading]="loading"></my-spinner>
<p-growl [life]="growlLife" [(value)]="msgs"></p-growl>
